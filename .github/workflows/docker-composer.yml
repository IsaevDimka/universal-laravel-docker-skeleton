name: Docker build CI

on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'src/docker-containers/**'
      - 'docker-compose.yml'
    paths-ignore:
      - '**.md'
      - '**.yml'

jobs:

  build-docker-containers:
    name: Docker build CI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker containers
      run: docker-compose up -d --build