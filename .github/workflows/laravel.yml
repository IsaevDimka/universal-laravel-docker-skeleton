name: Laravel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Copy .env
        run: (cd ./src/laravel && composer run-script post-root-package-install)
      - name: Composer diagnose
        run: (cd ./src/laravel && composer diagnose)
      - name: Install Dependencies
        run: (cd ./src/laravel && composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist)
      - name: Generate key
        run: php artisan key:generate
      - name: Clear cache
        run: (cd ./src/laravel && composer clear)
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: (cd ./src/laravel && php artisan test)